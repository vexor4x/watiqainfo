<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة | 404 - Watiqainfo 360°</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 10px;
            opacity: 0.2;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        .btn-home {
            background: var(--primary-color);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0,74,153,0.3);
        }
        .btn-home:hover {
            transform: scale(1.05);
            background: #003366;
        }
    </style>
</head>
<body class="light-mode">

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">عذراً، الصفحة التي تبحث عنها غير موجودة.</h1>
        <p style="margin-bottom: 30px; color: #666;">Désolé, la page que vous recherchez est introuvable.</p>
        
        <a href="index.html" class="btn-home">العودة للرئيسية / Retour à l'accueil</a>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
